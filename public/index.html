<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js'></script>
		<script src='https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js'></script>
		<script src='scripts/networking.js'></script>
		<script src='scripts/matchmaking.js'></script>
		<script src='scripts/gameclasses.js'></script>
		<script src='scripts/game.js'></script>

		<style>
			html, body{
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			#menu {
				font-family: 'Arial';
				font-size: 24px;
				text-align: center;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}
			#gameWindow {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);	
				border: 2px solid black;		
			}
			#searchButton {
				width: 100%;
			}
			#menuBlurb{
				display: block;
				height: 16px;
				font-size: 12px;
				color: gray;
			}
			#controls{
				font-family: 'Arial';
				color: gray;
				text-align: center;
				position: fixed;
				bottom: 0;
				margin-left: 50%;
				transform: translate(-50%, -50%);
			}
			#searchingPlayersMessage{
				font-family: 'Arial';
				font-size: 10px;
			}
			#searchingPlayers{
				font-family: 'Arial';
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<div id='controls'>
		Controls: <br>
		WASD - Move <br>
		Space - Jump <br>
		Shift - Slice (must be in air)
		</div>
	</body>
</html>
